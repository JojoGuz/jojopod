<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jojo's Pod — Under Construction</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #f7f9fb, #e8edf2);
       /* 🎨 OKLCH 渐变背景 */
      background: linear-gradient(
       to bottom,
       oklch(85% 0.17 70),   /* 金橙：亮，温暖 */
       oklch(88% 0.14 180)   /* 金蓝绿：冷调，带一点金光 */
      ),
       rgba(255, 255, 255, 0.01); /* 半透明白色 */
      background-blend-mode: overlay;
      font-family: 'Noto Sans', sans-serif;
      color: #333;
    }

    /* 🫧 p5 canvas 区域 */
    .canvas-wrapper {
      width: 500px;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      border-radius: 16px;
      overflow: hidden;
    }

    @font-face {
      font-family: 'Flavors';
      src: url('assets/fonts/Flavors-Regular.woff2') format('woff2'),
           url('assets/fonts/Flavors-Regular.ttf') format('truetype');    
    }

    @font-face {
      font-family: 'Monofett';
      src: url('assets/fonts/Monofett-Regular.woff2') format('woff2'),
           url('assets/fonts/Monofett-Regular.ttf') format('truetype');    
    }

    @font-face {
      font-family: 'NotoSansSC-Light';
      src: url('assets/fonts/NotoSansSC-Light.woff2') format('woff2');
    }

    h2 {
      font-family: 'Flavors', cursive;
      font-size: 3rem;
      font-weight:400;
      margin: 0.5rem 0.5rem;
      letter-spacing: 0.03em;
      color: oklch(35% 0.12 40);
    }

    .date {
      font-family: 'Monofett', monospace;
      font-size: 2rem;
      font-weight:400;
      margin-bottom: 0.5rem 0 1rem 0;
      color: oklch(30% 0.13 210)
    }

    footer {
      font-family: 'Noto Sans SC' ;
      font-size: 0.7rem;
      opacity: 0.8;
      color: oklch(25% 0.05 220);
      margin: 7rem 0.5rem 0 0;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <div class="canvas-wrapper" id="p5-holder"></div>

  <h2>Jojo Giggins sets out on her adventure...</h2>
  <div class="date">2025.11.1</div>

  <footer>&#169 Jojo's Pod 众豆的豆实验播客 改版进行中</footer>

  <script>
    let t = 0;

    function setup() {
      let cnv = createCanvas(500, 500);
      cnv.parent("p5-holder");
      // ⚙️ 设置透明背景
      clear();
      noFill();
      stroke(80, 100, 150, 80);
      strokeWeight(1.5);
    }

    function draw() {
      clear(); // 每帧清空（保持透明）
      translate(width / 2, height / 2);

      // 呼吸半径
      let r = 150 + sin(t) * 50;

      beginShape();
      for (let i = 0; i < TWO_PI; i += 0.05) {
        let x = r * cos(i) + 20 * sin(3 * i + t);
        let y = r * sin(i) + 20 * cos(2 * i - t);
        vertex(x, y);
      }
      endShape(CLOSE);

      t += 0.02;
    }
  </script>
</body>
</html>
