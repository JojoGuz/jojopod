<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jojo's Pod</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="clock.js" defer></script>
  <script src="background.js" defer></script>

  <style>
    
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 1s ease;
    }

    /* ü´ß p5 canvas Âå∫Âüü */
    .canvas-wrapper {
      width: 300px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      border-radius: 16px;
      overflow: hidden;
    }

    @font-face {
      font-family: 'Flavors';
      src: url('assets/fonts/Flavors-Regular.woff2') format('woff2');    
      font-display: swap;
    }

    @font-face {
      font-family: 'Monofett';
      src: url('assets/fonts/Monofett-Regular.woff2') format('woff2');  
      font-display: swap;  
    }

    @font-face {
      font-family: 'Roboto';
      src: url('assets/fonts/Roboto-Regular.woff2') format('woff2'); 
      font-display: swap;   
    }

    h2 {
      font-family: 'Flavors', cursive;
      font-size: 3rem;
      font-weight:400;
      margin: 0.5rem auto;
      text-align: center;
      letter-spacing: 0.03em;
      color: oklch(32.922% 0.13511 29.223);
      display:block;
      width: fit-content;
    }



    .ep-container {
     display: grid;
     grid-template-columns: repeat(2, auto); /* ‰∏§Âàó */
     gap: 0.6rem;                             /* Ê®™Á´ñÈó¥Ë∑ù */
     margin-top: 1.5rem;
     justify-content: center;                 /* Êï¥‰ΩìÂ±Ö‰∏≠ */

    }

    
    .ep-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 86px;
      height: 86px;
      border-radius: 43px; /* instead of 50% */
      
      background: #E3D9CF9a;
      color: #6b5a4a;
      font-family: 'Flavors', cursive;
      font-size: 1.6rem;
      letter-spacing: 0.04em;
      text-decoration: none;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
      transition:
        background 0.25s ease,
        transform 0.25s ease,
        box-shadow 0.25s ease;
     /* margin: 1.5rem 0 0 0;*/
      --hover-bg: #bcd6d2;
    }

   .tri-soft {
      width: 110px;
      height: 110px;
      background: #E3D9CFcc;
      color: #6b5a4a;
      font-family: 'Flavors';
      display: flex;
      align-items: center;
      justify-content: center;
      clip-path: polygon(
        50% 0%,
        100% 80%,
        0% 80%
      );
      border-radius: 10px;
    }

    .square {
      width: 81px;
      height: 81px;
      background: #E3D9CFcc;
      color: #6b5a4a;
      font-family: 'Flavors';
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 3px;
      
    }


    .hex-btn {
  width: 95px;
  aspect-ratio: 1 / 1;
  background: #333c;
  color: #E3D9CFcc;
  border: none;
  cursor: pointer;

  clip-path: polygon(
    25% 5%,
    75% 5%,
    100% 50%,
    75% 95%,
    25% 95%,
    0% 50%
  );

  display: flex;
  align-items: center;
  justify-content: center;

  font-size: 1.2rem;
  letter-spacing: 0.05em;

  --hover-bg: #6b5a4ac5;
}

    .ep-button:hover {
      background: var(--hover-bg);
      transform: scale(1.06);
      box-shadow: 0 6px 14px rgb(0 0 0 / 0.15);
    }


    .ep-button:nth-child(3) {
     transform: translateY(6px); /*‰∏ãÂè≥ËßíÁ®çÂæÆ‰∏ãÊ≤â‰∏ÄÁÇπ*/
    }
    
    
    .date {
      font-family: 'Monofett', monospace;
      font-size: 2rem;
      font-weight:400;
      margin-bottom: 0.5rem 0 1rem 0;
      color: oklch(30% 0.13 210)
    }


    footer {
      font-family: 'Monofett', monospace;
      font-size: 0.9rem;
      opacity: 0.8;
      color: oklch(25% 0.05 220);
      margin: 5rem 0.5rem 0 0;
      font-weight: 200;
    }
  </style>
</head>
<body>
  <div class="canvas-wrapper" id="p5-holder"></div>


  <h2>Jojo Giggins sets out on her adventure...</h2>
  <div class="date">2025</div>

 <!-- üü§ Ep button -->
  <div class="ep-container">
    <a href="ep08.html" class="ep-button">Ep08</a>
    <a href="ep09.html" class="ep-button tri-soft">Ep09</a>
    <a href="ep10.html" class="ep-button square">Ep10</a>
    <a href="prints01.html" class="ep-button hex-btn">Prints01</a>
  </div>


  <footer>&#169 Jojo's Pod ‚Äî in slow redesign</footer>

  
</body>
</html>
