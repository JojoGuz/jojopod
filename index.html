<style>
  body {
    margin: 0;
    font-family: 'Noto Serif SC', "Source Han Serif SC", serif;
    background-color: #faf8f5;
    color: #333;
  }

  header {
    text-align: center;
    margin: 2rem 0 1rem;
  }

  h1 {
    font-family: 'Noto Serif SC', "Source Han Serif SC", serif;
    font-weight: 500;
    font-size: 2.2rem;
    margin: 0;
  }

  .subtitle {
    font-size: 0.75rem;
    color: #666;
    margin-top: 0.2rem;
  }

  nav {
    margin-top: 1rem;
  }
  nav button {
    background: none;
    border: none;
    font-family: inherit;
    font-size: 0.9rem;
    margin: 0 0.6rem;
    cursor: pointer;
    color: #555;
    transition: color 0.2s ease, border-bottom 0.2s ease;
    border-bottom: 2px solid transparent;
  }
  nav button.active {
    color: #000;
    border-bottom: 2px solid #000;
  }

  main.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1.2rem;
    max-width: 1000px;
    margin: 2rem auto 4rem;
    padding: 0 1rem;
  }

  .card {
    background: #f9f9f7;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    padding: 0.6rem;
    text-align: center;
    transition: transform 0.2s ease, opacity 0.3s ease;
  }

  a.card {
    text-decoration: none;
    color: inherit;
    display: block; /* 确保表现与 div 一致 */
  }

  a.card:hover {
    transform: translateY(-4px);
  }

  .card.hide {
    opacity: 0;
    transform: scale(0.98);
    pointer-events: none;
  }

  .card:hover {
    transform: translateY(-4px);
  }

  .frame {
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    aspect-ratio: 1/1;
  }

  .frame img, .frame canvas {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 6px;
    display: block;
  }

  .title {
    font-size: 0.85rem;
    margin-top: 0.4rem;
    color: #444;
  }

  footer {
  text-align: center;
  padding: 2rem 1rem 3rem;
  font-size: 0.8rem;
  color: #777;
  border-top: 1px solid rgba(0,0,0,0.05);
  background-color: #faf8f5;
}

footer a {
  color: #555;
  text-decoration: none;
  margin: 0 0.3rem;
  transition: color 0.2s ease;
}

footer a:hover {
  color: #000;
}

footer .footer-line {
  margin: 0.5rem 0;
  font-family: 'Noto Serif SC', 'Playfair Display', serif;
}

footer .footer-links {
  margin: 0.3rem 0 0;
  font-family: 'Noto Serif SC', serif;
}


  @media (max-width: 600px) {
    h1 { font-size: 1.8rem; }
    .gallery { gap: 1rem; }
  }
</style>
