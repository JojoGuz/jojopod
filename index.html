<body>
  <div class="canvas-wrapper" id="p5-holder"></div>


  <h2>Jojo Giggins sets out on her adventure...</h2>
  <div class="date">2025</div>

 <!-- üü§ Ep button -->

  <footer>&#169 Jojo's Pod ‚Äî in slow redesign</footer>

  <script>
     let t = 0;
     let dots = [];
    let lastSecond = -1;
    let bgCounter = 0;

  function setup() {
    let cnv = createCanvas(300, 300);
    cnv.parent("p5-holder");
    angleMode(DEGREES);

    clear();           // ÈÄèÊòéËÉåÊôØ
    strokeCap(ROUND); // ÊåáÈíàÊõ¥ÊüîÂíå
  }

  function draw() {
    clear(); // ‰øùÊåÅÈÄèÊòé
    translate(width / 2, height / 2);
    rotate(-90);

    let now = new Date();
    let h = now.getHours();
    let m = now.getMinutes();
    let s = now.getSeconds();
    let ms = now.getMilliseconds();

    

    // Áªü‰∏ÄËâ≤Á≥ªÔºà‰∏é‰∏ªÈ°µ‰∏ÄËá¥Ôºâ
    let baseColor = color(55, 88, 120, 160);

    // =====================
    // Hour hand
    // =====================
    stroke(baseColor);
    strokeWeight(5);
    push();
    rotate(map(h % 12 + m / 60, 0, 12, 0, 360));
    line(0, 0, 48, 0);
    pop();

    // =====================
    // Minute hand
    // =====================
    stroke(baseColor);
    strokeWeight(3);
    push();
    rotate(map(m + s / 60, 0, 60, 0, 360));
    line(0, 0, 72, 0);
    pop();

    // =====================
    // Second handÔºàÁªÜ & ÂÖãÂà∂Ôºâ
    // =====================
    stroke(55, 88, 120, 110);
    strokeWeight(1.5);
    push();
    rotate(map(s, 0, 60, 0, 360));
    line(0, 0, 90, 0);
    pop();

    // ‰∏≠ÂøÉÂ∞èÂúÜÁÇπÔºàÁ®≥ÂÆöÈîöÁÇπÔºâ
    noStroke();
    fill(55, 88, 120, 180);
    circle(0, 0, 4);

    t += 0.01;

    // =====================
// Breathing dots (per second)
// =====================
if (s !== lastSecond) {
  dots.push({
    angle: random(360),
    radius: random(60, 90),
    life: random(180, 300),  // ÈöèÊú∫ÂØøÂëΩ
    decay: random(1.2, 2.2),// Ê∂àÂ§±ÈÄüÂ∫¶
    size: random(2, 6.5)
    
  });
  lastSecond = s;
}

for (let i = dots.length - 1; i >= 0; i--) {
  let d = dots[i];

  let x = d.radius * cos(d.angle);
  let y = d.radius * sin(d.angle);

  noStroke();
  fill(55, 88, 120, d.life);
  circle(x, y, d.size);

  d.life -= d.decay;

  if (d.life <= 0) {
    dots.splice(i, 1);
  }
}

bgCounter++;
  if (bgCounter % 6 === 0) { // ÊØè 6 Â∏ßÊõ¥Êñ∞‰∏ÄÊ¨°ËÉåÊôØ
    updateBackground();
  }

  }

     function updateBackground() {
      // Âä®ÊÄÅËÆ°ÁÆóÈ¢úËâ≤ÔºåÂà©Áî®tÁöÑÂèòÂåñ‰∫ßÁîüÊ∏êÂèò
      let color1 = `oklch(85% 0.14 ${70 + Math.sin(t * 0.2) * 50})`;
      let color2 = `oklch(85% 0.14 ${210 + Math.cos(t * 0.5) * 40})`;

      // Êõ¥Êñ∞ËÉåÊôØÊ∏êÂèò
      document.body.style.background = `linear-gradient(to bottom, ${color1}, ${color2})`;

      // Â¢ûÂä†Êó∂Èó¥ÔºåËææÂà∞‰∏çÊñ≠ÂèòÂåñÁöÑÊïàÊûú
      t += 0.01;
    }

    
  </script>
