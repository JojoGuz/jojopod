<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jojo's Pod — 众豆的豆</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fefefe;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    img.logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.2rem;
      font-weight: normal;
      color: #666;
      margin-bottom: 2rem;
    }
    h3 {
      font-size: 1.0rem;
      font-weight: normal;
      color: #666;
      margin-bottom: 2rem;
    }
    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #222;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: background-color 0.2s ease-in-out;
    }
    a.button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <img src="jojopod_logo_temp.png" alt="Jojo's Pod Logo" class="logo" />
  <h1>Jojo's Pod</h1>
  <h3>风声在它们枝头呢喃，世界在头顶低语；它们的根须却沉入无边的黑土，扎进不可名状的深处。它们既不随风摇摆，也不沉溺自身，而是以全部的生命之力，只为一件事而燃烧：聆听内在的律动，塑造自己的姿态，成为唯一的自己。</h3>
  <a class="button" href="#">即将启航</a>
</body>
</html>
