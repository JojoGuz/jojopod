<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jojo’s Pod | Creative Works</title>

  <style>
    body {
      margin: 0;
      font-family: "Inter", "Noto Sans", sans-serif;
      background: #f9f7f4;
      color: #222;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
    }

    header h1 {
      font-size: 2rem;
      letter-spacing: 0.05em;
    }

    main {
      column-count: 3; /* 可改为 2~5 看效果 */
      column-gap: 1rem;
      padding: 1rem 2rem;
      max-width: 1600px;
      margin: 0 auto;
    }

    .card {
      display: inline-block;
      background: #fff;
      border-radius: 1rem;
      margin: 0 0 1rem;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      break-inside: avoid;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .thumb {
      width: 100%;
      display: block;
    }

    .content {
      padding: 1rem 1.2rem;
    }

    .category {
      font-size: 0.8rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #777;
    }

    h2 {
      font-size: 1.1rem;
      margin: 0.4rem 0;
    }

    p {
      font-size: 0.9rem;
      line-height: 1.5;
      color: #444;
    }

    /* p5.js 区域 */
    .p5-sketch {
      position: relative;
      height: 400px;
    }

    canvas {
      border-radius: 1rem;
    }

    @media (max-width: 900px) {
      main {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      main {
        column-count: 1;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Jojo’s Pod | Creative Works</h1>
    <p>Podcast · Prints · Paintings</p>
  </header>

  <main>
    <!-- 🌀 Example: Ep.6 Spiral to the Universe -->
    <div class="card">
      <div class="p5-sketch" id="spiral-container"></div>
      <div class="content">
        <div class="category">Audio-Visual Experiment</div>
        <h2>Ep.6 | Spiral to the Universe ~ 和弦陀螺</h2>
        <p>无论是在混沌中迷失自己，还是封闭在自我中找不到出口，或许都可以从这一小片段开始，轻轻旋转，感受生命的节奏。</p>
      </div>
    </div>

    <!-- 🎙️ Example: Podcast -->
    <div class="card">
      <img class="thumb" src="images/ep5_cover.jpg" alt="Ep.5: 印品哲思" />
      <div class="content">
        <div class="category">Podcast</div>
        <h2>Ep.5 | 从薛定谔到一块橡皮章</h2>
        <p>一段从物理学到手作的小小旅程。</p>
      </div>
    </div>

    <!-- 🖼️ Example: Prints -->
    <div class="card">
      <img class="thumb" src="images/print_1.jpg" alt="Print" />
      <div class="content">
        <div class="category">Print</div>
        <h2>铭记 · θεὸν περιφέρεις</h2>
        <p>书签系列之一 · 以希腊铭刻与动物图像为主题。</p>
      </div>
    </div>
  </main>

  <!-- p5.js script -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script>
    function setup() {
      let canvas = createCanvas(400, 400);
      canvas.parent("spiral-container");
      background('#f9f6f2');
      noFill();
      translate(width/2, height/2);
      stroke(100, 100, 255, 120);
      for (let a = 0; a < TWO_PI*10; a+=0.05) {
        let r = 5 * exp(0.1*a);
        point(r*cos(a), r*sin(a));
      }
    }
  </script>
</body>
</html>
