<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jojo’s Pod</title>
<script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
<style>
  body {
    margin: 0;
    font-family: 'Noto Serif SC', 'Playfair Display', serif;
    background-color: #faf8f5;
    color: #333;
  }

  header {
    text-align: center;
    margin: 2rem 0 1rem;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-weight: 500;
    font-size: 2.2rem;
    margin: 0;
  }

  .subtitle {
    font-size: 0.9rem;
    color: #666;
    margin-top: 0.4rem;
  }

  nav {
    margin-top: 1rem;
  }
  nav button {
    background: none;
    border: none;
    font-family: inherit;
    font-size: 0.9rem;
    margin: 0 0.6rem;
    cursor: pointer;
    color: #555;
    transition: color 0.2s ease;
  }
  nav button:hover {
    color: #000;
  }

  main.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1.2rem;
    max-width: 1000px;
    margin: 2rem auto 4rem;
    padding: 0 1rem;
  }

  .card {
    background: #f9f9f7;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    padding: 0.6rem;
    text-align: center;
    transition: transform 0.2s ease;
  }

  .card:hover {
    transform: translateY(-4px);
  }

  .frame {
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    aspect-ratio: 1/1;
  }

  .frame img, .frame canvas {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 6px;
    display: block;
  }

  .title {
    font-size: 0.85rem;
    margin-top: 0.4rem;
    color: #444;
  }

  @media (max-width: 600px) {
    h1 { font-size: 1.6rem; }
    .gallery { gap: 1rem; }
  }
</style>
</head>
<body>

<header>
  <h1>Jojo’s Pod</h1>
  <p class="subtitle">まいにち ふたたび うまれる</p>
  <nav>
    <button data-filter="all">All</button>
    <button data-filter="podcast">Podcast</button>
    <button data-filter="print">Print</button>
    <button data-filter="about">About</button>
  </nav>
</header>

<main class="gallery">
  <div class="card">
    <div class="frame"><img src="https://picsum.photos/400?1" alt=""></div>
    <p class="title">Ep.1 多向思考者</p>
  </div>

  <div class="card">
    <div class="frame"><img src="https://picsum.photos/400?2" alt=""></div>
    <p class="title">Ep.2 生命是什么</p>
  </div>

  <div class="card">
    <div class="frame"><img src="https://picsum.photos/400?3" alt=""></div>
    <p class="title">Ep.3 AI 与判断力</p>
  </div>

  <div class="card">
    <div class="frame"><div id="p5cover"></div></div>
    <p class="title">Ep.4 宇宙音程</p>
  </div>

  <div class="card">
    <div class="frame"><img src="https://picsum.photos/400?5" alt=""></div>
    <p class="title">Ep.5 二次生长</p>
  </div>
</main>

<script>
new p5((p) => {
  p.setup = function() {
    const parent = document.querySelector('#p5cover');
    let size = parent.clientWidth;
    p.createCanvas(size, size).parent(parent);
    p.noLoop();
  };

  p.draw = function() {
    p.background(245, 242, 239);
    p.noFill();
    p.stroke(60, 60, 80, 100);
    p.strokeWeight(1.5);
    let cx = p.width/2, cy = p.height/2;
    for(let i=0; i<120; i++){
      let r = i * 2.5;
      let a = i * 0.25;
      let x = cx + r * p.cos(a);
      let y = cy + r * p.sin(a);
      p.point(x, y);
    }
  };
});
</script>

</body>
</html>
