<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jojo's Pod & Works</title>
<style>
:root {
  --bg: #faf9f6;
  --text: #333;
  --accent: #b78e6e;
}

body {
  margin: 0;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* --- 顶部导航 --- */
header {
  text-align: center;
  padding: 2rem 1rem;
}

header h1 {
  font-weight: 600;
  letter-spacing: 0.05em;
}

.filters {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-top: 1rem;
}

button {
  border: none;
  background: transparent;
  font-size: 1rem;
  padding: 0.4rem 1rem;
  cursor: pointer;
  border-radius: 1rem;
  transition: all 0.2s ease;
}

button.active, button:hover {
  background: var(--accent);
  color: #fff;
}

/* --- 瀑布流主区 --- */
.masonry {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  grid-auto-rows: 10px;
  gap: 1.5rem;
  padding: 1rem 2rem 3rem;
}

.item {
  display: flex;
  flex-direction: column;
  background: #fff;
  border-radius: 1rem;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.item img {
  width: 100%;
  height: auto;
  display: block;
}

.item:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.item h3, .item p {
  margin: 0.8rem 1rem;
}

.hidden {
  display: none !important;
}
</style>
</head>
<body>

<header>
  <h1>Jojo’s Pod & Works</h1>
  <div class="filters">
    <button class="active" data-filter="all">All</button>
    <button data-filter="podcast">Podcasts</button>
    <button data-filter="print">Prints</button>
    <button data-filter="painting">Paintings</button>
  </div>
</header>

<main class="masonry">
  <article class="item podcast">
    <img loading="lazy" src="thumbs/podcast1_500.jpg" alt="Ep.6 Spiral to the Universe">
    <h3>Ep.6 Spiral to the Universe</h3>
    <p>音像实验 | 和弦陀螺</p>
  </article>

  <article class="item podcast">
    <img loading="lazy" src="thumbs/podcast2_500.jpg" alt="Ep.5 From Schrödinger to a Rubber Stamp">
    <h3>Ep.5 From Schrödinger to a Rubber Stamp</h3>
    <p>印品哲思 | 从薛定谔到一块橡皮章</p>
  </article>

  <article class="item print">
    <img loading="lazy" src="thumbs/print1_500.jpg" alt="Woodcut Bookmark">
    <h3>Woodcut Bookmark</h3>
    <p>铭记系列 · 亚麻布书签</p>
  </article>

  <article class="item painting">
    <img loading="lazy" src="thumbs/painting1_500.jpg" alt="Small Painting 01">
    <h3>Small Painting 01</h3>
    <p>二次生长系列 · 小画</p>
  </article>

  <article class="item painting">
    <img loading="lazy" src="thumbs/painting2_500.jpg" alt="Small Painting 02">
    <h3>Small Painting 02</h3>
    <p>流动的判断力系列</p>
  </article>
</main>

<script>
const buttons = document.querySelectorAll("button[data-filter]");
const items = document.querySelectorAll(".item");

buttons.forEach(btn => {
  btn.addEventListener("click", () => {
    buttons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    const filter = btn.dataset.filter;
    items.forEach(item => {
      item.classList.toggle("hidden", filter !== "all" && !item.classList.contains(filter));
    });
  });
});
</script>

</body>
</html>
