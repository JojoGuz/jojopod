<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jojo’s Pod | Creative Works</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #f9f7f4;
      color: #222;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
    }

    header h1 {
      font-size: 2rem;
      letter-spacing: 0.05em;
    }

    .grid {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem 3rem;
    }

    .grid-sizer,
    .grid-item {
      width: 30%;
    }

    .grid-item {
      margin-bottom: 1rem;
      background: #fff;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }

    .grid-item:hover {
      transform: translateY(-4px);
    }

    .thumb {
      width: 100%;
      display: block;
    }

    .content {
      padding: 1rem 1.2rem;
    }

    .category {
      font-size: 0.8rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #777;
    }

    h2 {
      font-size: 1.1rem;
      margin: 0.4rem 0;
    }

    p {
      font-size: 0.9rem;
      line-height: 1.5;
      color: #444;
    }

    .p5-sketch {
      position: relative;
      height: 400px;
    }

    @media (max-width: 900px) {
      .grid-sizer, .grid-item {
        width: 45%;
      }
    }

    @media (max-width: 600px) {
      .grid-sizer, .grid-item {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Jojo’s Pod | Creative Works</h1>
    <p>Podcast · Prints · Paintings</p>
  </header>

  <div class="grid">
    <div class="grid-sizer"></div>

    <!-- 🎶 Example: Spiral -->
    <div class="grid-item">
      <div class="p5-sketch" id="spiral-container"></div>
      <div class="content">
        <div class="category">Audio-Visual Experiment</div>
        <h2>Ep.6 | Spiral to the Universe ~ 和弦陀螺</h2>
        <p>从一个简单的纯五度序列开始，个体的小宇宙飘进了浩瀚的宇宙。</p>
      </div>
    </div>

    <!-- 🎙️ Example: Podcast -->
    <div class="grid-item">
      <img class="thumb" src="images/ep5_cover.jpg" alt="Ep.5: 印品哲思" />
      <div class="content">
        <div class="category">Podcast</div>
        <h2>Ep.5 | 从薛定谔到一块橡皮章</h2>
        <p>从物理学到手作的小小旅程。</p>
      </div>
    </div>

    <!-- 🖼️ Example: Print -->
    <div class="grid-item">
      <img class="thumb" src="images/print_1.jpg" alt="Print" />
      <div class="content">
        <div class="category">Print</div>
        <h2>铭记 · θεὸν περιφέρεις</h2>
        <p>书签系列之一 · 以希腊铭刻与动物图像为主题。</p>
      </div>
    </div>

    <!-- 🖌️ Example: Painting -->
    <div class="grid-item">
      <img class="thumb" src="images/painting_1.jpg" alt="Painting" />
      <div class="content">
        <div class="category">Painting</div>
        <h2>二次生长 · 再生的姿态</h2>
        <p>展览作品初稿。</p>
      </div>
    </div>
  </div>

  <!-- Masonry -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

  <!-- p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>

  <script>
    // 🎨 Initialize Masonry
    const grid = document.querySelector('.grid');
    const msnry = new Masonry(grid, {
      itemSelector: '.grid-item',
      columnWidth: '.grid-sizer',
      gutter: 16,
      percentPosition: true
    });

    // 🎵 p5.js Spiral Sketch
    function setup() {
      let canvas = createCanvas(400, 400);
      canvas.parent("spiral-container");
      background('#f9f6f2');
      noFill();
      translate(width/2, height/2);
      stroke(100, 100, 255, 120);
      for (let a = 0; a < TWO_PI*10; a+=0.05) {
        let r = 5 * exp(0.1*a);
        point(r*cos(a), r*sin(a));
      }
    }

    // Re-layout after p5 finishes
    window.addEventListener('load', () => msnry.layout());
  </script>
</body>
</html>
